<!--
  This is the page for the middle ground, a place where the user selects which calendar to use.
-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ProSeed Login</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./assets/styles/middle-ground.css">
  <script type="text/javascript" src="assets/scripts/calendar_helper.js"></script>
  <script type="text/javascript" src="assets/scripts/middeground_handler.js"></script>
  <script type="text/javascript" src="assets/scripts/json_interpreter.js"></script>
  <script type="text/javascript" src="assets/scripts/User.js"></script>
  <script type="text/javascript" src="assets/scripts/Event.js"></script>
  <script type="text/javascript" src="assets/scripts/Task.js"></script>
  <script type="text/javascript" src="assets/scripts/Day.js"></script>
  <script type="text/javascript" src="assets/scripts/Month.js"></script>
  <script type="text/javascript" src="assets/scripts/Year.js"></script>
  <script type="text/javascript" src="assets/scripts/Calendar.js"></script>
  <script type="text/javascript" src="assets/scripts/middle-ground.js"></script>
</head>


<body>

  <header>

    <div id="calendar-title-bar">
      <h1 id="calendar-title-bar-header">
        <img id="leaf-icon" src="assets/images/icons/leaf.svg" 
        alt="leaf icon"/>
        ProSeed
      </h1>
      <div id="calendar-title-bar-conponent">
        <button class="title-button" id="new-calendar-button">New Calendar</button>
        <button class="title-button" id="upload-calendar-button">Upload Calendar</button>
        <button class="title-button" id="current-calendar-button">Current Calendar</button>

        <div class="form-popup" id="myForm">
          <form class="form-container">
            <h2>New Calendar Information</h2>
            <label for="calendar-name"><b>Calendar Title</b></label>
            <input type="text" placeholder="Enter title" name="calendar-title" id="calendar-name" required>
            <button type="submit" class="btn" id="btn-submit">Submit</button>
            <button type="button" class="btn cancel" id="btn-cancel">Close</button>
          </form>
        </div>
      </div>

    </div>

  </header>
  <main>
    <div class="main-container">
      <div id="Calendars" class = "grid-container">
        <!-- We want the stuff to populate here with json files. -->
      </div>
    </div>
  </main>
  </body>

</html>
